services:
  # Single Web Service (Backend + Frontend)
  - type: web
    name: umpsa-community
    runtime: node
    region: singapore
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build &&
      cd ../backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://umpsa-community.onrender.com
      - key: VITE_API_BASE_URL
        value: /
    healthCheckPath: /api/health
    autoDeploy: true
